<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Category tabs</title>
</head>

<body>

    <div class="container">

        <h1 class="heading">Select Your Choice</h1>

        <div class="tabs">
            <button class="tab-link" onclick="openTab(event, 'Men')">Men</button>
            <button class="tab-link" onclick="openTab(event, 'Women')">Women</button>
            <button class="tab-link" onclick="openTab(event, 'Kids')">Kids</button>
        </div>

        <div id="Men" class="tab-content">
        </div>

        <div id="Women" class="tab-content">
        </div>

        <div id="Kids" class="tab-content">
        </div>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
